[uwsgi]

uid = www-data
gid = www-data

module = src.flask_was
callable = app
processes = 2
enable-threads = true
threads = 4
socket = ./share/uwsgi/uwsgi.sock
chmod-socket = 666

pidfile = ./uwsgi.pid
daemonize = ./logs/uwsgi.log

die-on-term = true
master = true
vacuum =true
plugin = /usr/lib/uwsgi/plugins/python310
